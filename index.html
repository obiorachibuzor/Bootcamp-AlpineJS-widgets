<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="greet.js"></script>
    <script src="enough-airtime.js"></script>
    <script src="transport-fee.js"></script>
    <script src="years-ago.js"></script>
    <script src="total-phonebill.js"></script>
    <script src="greet-widget.js" defer></script>
    <script src="enough-airtime-widget.js" defer></script>
    <script src="transport-fee-widget.js" defer></script>
    <script src="years-ago-widget.js" defer></script>
    <script src="total-phonebill-widget.js" defer></script>
    <script src="word-game.js"></script>
    <script src="word-game-widget.js" defer></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    
    <script>
        //console.log(greet("Chibuzor"));
        //console.log(greet("Emma"));
        //console.log(greet("John"));
    </script>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: orange;
        }
        .message {
            padding: 1em;
            background-color: aqua;
            margin-bottom: 1em;
        }
        .input > label {
            display: inline-block;
            width: 15em;
            padding: 0.5em;
            font-weight: bold;
        }
        .input > input[type="text"] {
            margin: 1em;
            padding: 0.5em;
        }
       
  
       
        
    </style>
</head>
<body>
    <h1>MY BOOTCAMP AlpineJS WIDGETS</h1>
    <div class="widgets">
        <div class="widget1" x-data="greetWidget">
            <h2>Greet Widget</h2>
            <div x-show="message.length > 0" class="message" x-text="message">
                You will be greeted here...
            </div>
            
            <label for="name">Please enter your name here:</label>
            <input type="text" x-model="name" id="name" placeholder="e.g John">
            
            <button x-on:click="greetMe">Greet!</button>
        </div>


        <div class="widget2" x-data="enoughAirtimeWidget">
            <h2>Enough Airtime</h2>
    
            <div class="input">
                <label for="usage">Please enter your airtime usage: </label>
                <input type="text" x-model="airtimeUsage" id="usage" placeholder="e.g sms,data,call">
            </div>
            <div class="input">
                <label for="amount">Amount Available: </label>
                <input type="text" x-model="availableAmount" id="amount">
            </div>
    
            <div class="message" x-text="airtimeMessage">
            </div>
            <div>
                <button x-on x-on:click="calculate" >Calculate airtime usage</button>
            </div>
        </div>
    
        <div class="widget3" x-data="transportFeeWidget">
            <h2>Transport Fee</h2>
            <div class="input">
                <label for="">Please enter your work shift here: </label>
                <input type="text" x-model="shift" id="shift" placeholder="eg. morning, afternoon, nightshift">
            </div>
            
            <div class="message" x-text="message">Your shift cost will show here...
            </div>
            
            <div>
                <button x-on x-on:click="transport" >Show the transport fee for your shift</button>
            </div>
        
        </div>
    
    </div>


        


    <div class=widgets>
        <div class="widget4" x-data="yearsAgoWidget">
            <h2>Years Ago</h2>
            <div class="input">
                <label for="">Please enter year here: </label>
                <input type="number" x-model="newDate" id="newDate" placeholder="year">
            </div>
    
            <div class="message" x-text="message">The number of years will appear here...
            </div>
            <div>
                <button x-on x-on:click="calculate" >Calculate the number of years - from the year you entered above to the current year</button>
            </div>

        </div>

        <div class="widget5" x-data="totalPhoneBillWidget">
            <h2>Phone Bill</h2>
            <div class="input">
                <label for="bill">Please enter your phone usage types here:</label>
                <input type="text" x-model="items" id="bill" placeholder="e.g call, sms">
            </div>
            
            <div class="bill-message" x-text="billMessage">Phone Bill will appear here...
            </div>
            <div>
                <button x-on x-on:click="billDue" >Check the total phone bill</button>
            </div>
        </div>


    
        <div class="widget6" x-data="wordGameWidget">
            <h2>Word Game</h2>

            <div class="intext">
                <label for="longestWord">Enter the sentence here:</label>
                <input type="text" x-model="theSentence" id="longestWord" placeholder="within this space">
            </div>
            <div x-show="longestMessage.length > 0" class="message" x-text="longestMessage"></div>
            <button class="click2" x-on:click="longW">Longest word</button>


            <div class="intext">
                <label for="shortestWord">Enter the sentence here:</label>
                <input type="text" x-model="theSentence" id="shortestWord">
            </div>
            <div class="message" x-text="shortestMessage" x-show="shortestMessage.length > 0"></div>
            <button class="click2" x-on:click="shortW">Shortest word</button>

            <div class="intext">
                <label for="wordLengths">Enter the sentence here:</label>
                <input type="text" x-model="theSentence" id="wordLengths">
            </div>
            <div class="message" x-text="sentenceCount" x-show="sentenceCount > 0"></div>
            <button class="click" x-on:click="wordCount">Word lengths</button>

        </div>

       

    </div>   


    </div>    
</body>
</html>
